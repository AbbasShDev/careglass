<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
  <!-- font awesome -->
 <script src="https://kit.fontawesome.com/6652aa2ce8.js" crossorigin="anonymous"></script>
  <!-- Notiflix css-->

 <!-- main css -->
 <link rel="stylesheet" href="css/main.css">

<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <img src="images/logo.png" alt="logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">sunglasses store</h1>
            <a href="#products"><button class="banner-btn" >shop now </button></a>
        </div>
    </header>
    <!-- end of hero -->
    <!-- product -->
    <section id="products" class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            
        </div>
    </section>
    <!-- end of product -->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item -->
            
                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
               
                    <button class="clear-cart clear-btn banner-btn">clear cart</button>
                    <button class="check-out  banner-btn">check-out </button>
                
            </div>
        </div>
    </div>
    <!-- end of cart -->
    <!-- contentful js -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <!-- notiflix.js -->
  <script src="js/notiflix-2.3.1.min.js"></script>
    <!-- script js -->
    <script src="js/app.js"></script>

</html>
